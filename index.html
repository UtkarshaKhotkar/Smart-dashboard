    <!-- GitHub Pages base fix -->
    <script>
      // Fix SPA routing on GitHub Pages (for React Router)
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>

    <div id="root"></div>
    <!-- Main React entrypoint -->
    <script type="module" src="./assets/index.js"></script>
  </body>
